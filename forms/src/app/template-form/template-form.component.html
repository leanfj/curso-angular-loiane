<form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
  <div class="form-group">
    <label for="inputEmail">Email</label>
    <input type="email" class="form-control" id="inputEmail" placeholder="email@email.com.br" name="inputEmail" ngModel
      required email #inputEmail="ngModel" [class.is-invalid]="!inputEmail.valid && inputEmail.touched" />
    <div class="invalid-feedback">
      Email é obrigatório
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="inputPassword" ngModel
      required #inputPassword="ngModel" [class.is-invalid]="!inputPassword.valid && inputEmail.touched" />
    <div class="invalid-feedback">
      Password é obrigatório
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
