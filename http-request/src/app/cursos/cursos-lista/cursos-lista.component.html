<div class="card">
  <div class="card-header">
    <div class="float-left">
      <h4>Cursos</h4>
    </div>
    <div class="float-right">
      <button class="btn btn-primary" type="button" [routerLink]="['novo']">Novo Cruso</button>
      <button class="btn btn-secondary" type="button" (click)="onRefresh()">Atualizar</button>
    </div>
  </div>
  <div class="car-body">
    <table class="table table-hover" *ngIf="cursos$ | async as cursos; else loading">
      <thead>
        <tr>
          <th>#</th>
          <th>Curso</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of cursos">
          <td>{{curso.id}}</td>
          <td>{{curso.name}}</td>
          <td>
            <span class="float-right">
              <button class="btn btn-outline-warning mb-1 btn-sm">Atualizar</button>

              <button class="btn btn-outline-danger mb-1 btn-sm">Remover</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #loading>
      <span>Carregando...</span>
    </ng-template>
    <!--ng-template #loadingError>
      <div *ngIf="errors$ | async; else loading">Error ao carregar curso</div>
    </ng-template-->
  </div>
</div>
